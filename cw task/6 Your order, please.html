<script>
	//надо отсортировать строку по чсилам, которая она содержит в словах

function order(words){
  let arr = words.split(' ');
  return arr.sort((a,b) => a.match(/\d+/) -  b.match(/\d+/)).join(" ");

}

console.log(order("is2 Thi1s T4est 3a"));

</script>
