<body>
<script type="text/javascript">
    //Simple, remove the spaces from the string, then return the resultant string.

    function noSpace(x) {

        return x.split(" ").join('');
    }

    console.log(noSpace('8 j 8   mBliB8g  imjB8B8  jl  B'));

</script>
